<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article-to-Flashcards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 400px;
      min-height: 500px;
      background: #f9fafb;
    }

    .container {
      padding: 20px;
    }

    .header {
      margin-bottom: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .description {
      font-size: 14px;
      color: #6b7280;
      margin-top: 8px;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: white;
      color: #6b7280;
      border: 1px solid #e5e7eb;
      margin-top: 12px;
    }

    .btn-secondary:hover {
      background: #f9fafb;
      color: #667eea;
      border-color: #667eea;
    }

    .stats {
      margin-top: 20px;
      padding: 16px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 13px;
    }

    .stat-label {
      color: #6b7280;
    }

    .stat-value {
      font-weight: 600;
      color: #1f2937;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #6b7280;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #9ca3af;
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üìñ Article-to-Flashcards</div>
      <p class="description">Convert any webpage into flashcards</p>
    </div>

    <button class="btn" id="create-flashcards">‚ú® Create Flashcards</button>

    <button class="btn btn-secondary" id="open-settings">‚öôÔ∏è Settings</button>

    <div class="stats">
      <div class="stat">
        <span class="stat-label">Total Flashcards</span>
        <span class="stat-value" id="total-flashcards">0</span>
      </div>
      <div class="stat">
        <span class="stat-label">Review Queue</span>
        <span class="stat-value" id="review-queue">0</span>
      </div>
    </div>
  </div>

  <script type="module" src="popup.ts"></script>
</body>
</html>
